<body>
    <script>
        // 1、比较相邻的两个元素，如果前一个比后一个大，则交换位置。
        // 2、比较完第一轮的时候，最后一个元素是最大的元素。
        // 3、这时候最后一个元素是最大的，所以最后一个元素就不需要参与比较大小。
        // 快排，从小到大

        // https://www.cnblogs.com/jyroy/p/11248691.html

        // let arr = [1,3,4,2,888];
        let arr = [3,4,1,5,2];
        // 为了解决这个问题，我们可以设置一个标志位，用来表示当前第 i 趟是否有交换，如果有则要进行 i+1 趟，如果没有，则说明当前数组已经完成排序。实现代码如下：

        function bubbleSort(arr){
        for(let i = 0; i < arr.length; i++) {
            let flag = true
                for(let j = 0; j < arr.length - i - 1; j++) {
                if(arr[j] > arr[j+1]) {
                    flag = false
                    let temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                }
                }
                // 这个flag的含义是：如果`某次循环`中没有交换过元素，那么意味着排序已经完成
                if(flag)break;
            }
            return arr
        }

        let myRes = bubbleSort(arr);
        console.log('myRes', myRes);
    </script>
</body>
</html>
