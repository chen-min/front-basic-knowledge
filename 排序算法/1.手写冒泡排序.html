    <script>
        // 常见排序动图&code https://www.cnblogs.com/flyingdreams/p/11161157.html
        // 1、比较相邻的两个元素，如果前一个比后一个大，则交换位置。
        // 2、比较完第一轮的时候，最后一个元素是最大的元素。
        // 3、这时候最后一个元素是最大的，所以最后一个元素就不需要参与比较大小。
        // 快排，从小到大

        // https://www.cnblogs.com/jyroy/p/11248691.html

        let arr = [1,3,4,2,888];


        // for(let i = 0; i < 5; i++) {
        //     console.log(i); // 0 1 2 3 4
        // }

        function bubbleSort (arr) {
            for (var i = 0; i < arr.length; i++) {
                console.log('arr.length - i - 1', arr.length - i - 1); // 4 3 2 1 0
                for(var j = 0; j < arr.length - i - 1; j++) {
                    console.log(i, j);
                    if(arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr
        }
        let myRes = bubbleSort(arr);
        console.log('myRes', myRes);
    </script>
