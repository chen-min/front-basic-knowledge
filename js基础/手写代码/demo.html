        function throttle(fn, duration) {
            let flag = false;
            return function() {
                console.log('flag: ', flag);
                if(flag) return;
                flag = true;
                setTimeout(() => {
                    console.log('setTimeout: ', setTimeout);
                    fn && fn();
                    flag = false
                }, duration)
            }
