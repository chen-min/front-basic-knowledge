<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 5; i++) {
            console.log(i);
        }
        // console.log('i', i);

        // 方式1
        for(var _i = 0; _i < 5; _i++) {
            console.log(_i);
        }
        // console.log('i', i);  // not defined
        // console.log('_i', _i); // 5

        // 方式2
        (function() {
            for(var i = 0; i < 5; i++) {
                console.log('i', i);
            }
        })()
        // console.log('i', i);
        // 不过这个问题并没有结束，我们回到var和let/const的区别上：

        // var声明的变量会挂到window上，而let和const不会
        // var声明的变量存在变量提升，而let和const不会
        // let和const声明形成块作用域，只能在块作用域里访问，不能跨块访问，也不能跨函数访问
        // 同一作用域下let和const不能声明同名变量，而var可以
        // 暂时性死区，let和const声明的变量不能在声明前被使用

        // babel的转化，其实只实现了第2、3、5点

    </script>
</body>
</html>
